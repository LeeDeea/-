<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>发布的悬赏</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
    	.aui-title{
            color: #fff;
        }
    	.aui-bar-nav{
            height: 3rem;
            background: #2c2c2c;
        }
        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: white;
        }
        .aui-bar-nav.aui-bar-light .aui-btn-outlined {
            border-color:#2c2c2c;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" tapmode onclick="api.closeWin();"></span>
        </a>
        <div class="aui-title">我的悬赏</div>
        <a class="aui-pull-right aui-btn aui-btn-outlined">
           <div class="aui-col-xs-3">
             <i class="aui-iconfont aui-icon-share"></i>
           </div>
        </a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js" tapmode onclick="api.closeWin();"></script>
<script type="text/javascript" src="../script/aui-dialog.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.byId('header');
        var headerH = $api.fixStatusBar(header);
        api.openFrame({
            name: 'lyy_overFrame',
            url: './lyy_overFrame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    };
</script>
</html>
