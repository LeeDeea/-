<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {

        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #282828;
        }

        .aui-bar-nav.aui-bar-light .aui-btn-outlined {
            border-color: #282828;
        }

        .aui-bar-light {
            color: #282828;
        }

        .aui-bar-btn-item.aui-active {
            background-color: #282828;
        }

        .aui-bar-btn-item {
            border-color: #282828;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
            <div class="aui-pull-left aui-btn" tapmode onclick="close()">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title">帖子数：1000</div>
            <div class="aui-pull-right aui-btn aui-btn-outlined" tapmode onclick="open()">
                <span class="aui-iconfont aui-icon-plus"></span>
            </div>
        </header>
        <div class="aui-bar aui-bar-btn aui-bar-btn-sm aui-bar-btn-full">
            <div class="aui-bar-btn-item aui-active">全部帖子</div>
            <div class="aui-bar-btn-item">精品帖子</div>
        </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'xiangfang_content_frame_frame',
            url: 'xiangfang_content_frame_frame.html',
            rect: {
                x: 0,
                y: 150,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    };
    function close(){
		api.closeWin({
		    name: 'xiangfang_content_frame'
		});
	}
    function open(){
        api.openWin({
            name: 'fatie',
            url: 'fatie.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>

</html>
